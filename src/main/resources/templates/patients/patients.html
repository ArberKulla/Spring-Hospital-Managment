<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient List</title>
    <style></style>
</head>
<body>
<div class="container">
    <a th:href="@{/home}">Home</a>
    <a th:href="@{patients/create-patient}">New Patient</a>
    <link rel="stylesheet" href="/patients/css/patients.css" />
    <h1>Patient List</h1>
    <div>
        <input type="text" id="searchByName" placeholder="Search by Name" />
        <input type="text" id="searchByLastName" placeholder="Search by Last Name" />
        <button onclick="searchPatients()">Search</button>
    </div>
    <div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Birth Date</th>
            <th>Admission State</th>
            <th>Clinical Data</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody  id="patientsTable">
        </tbody>
    </table>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/patients/js/patient.js"></script>
</body>
</html>
