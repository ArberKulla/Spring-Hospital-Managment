<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinical Data List</title>
    <style></style>
</head>
<body>
<div class="container">
    <a th:href="@{/patients}">Back</a>
    <link rel="stylesheet" href="/clinical-data/css/clinicalData.css" />
    <h1>Clinical Data</h1>
    <h2 id="patientName"></h2>
    <div>
        <input type="text" id="searchByRecord" placeholder="Search by Record" />
        <button onclick="searchByClinicalRecord()">Search</button>
    </div>

    <form class="create" id="createClinicalData">
        <input class="create" type="text" id="clinicalRecord" name="clinicalRecord" placeholder="Add Clinical Record"  required>
        <button class="create" type="submit">Add</button>
    </form>

    <div>
    <table>
        <thead>
        <tr>
            <th>Clinical Record</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody  id="clinicalDataTable">
        </tbody>
    </table>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/clinical-data/js/clinicalData.js"></script>
</body>
</html>
