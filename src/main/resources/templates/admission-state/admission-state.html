<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient List</title>
    <style></style>
</head>
<body>
<div class="container">
    <a th:href="@{/patients}">Back</a>
    <a id="createAdmissionState"></a>
    <link rel="stylesheet" href="/admission-state/css/admission-state.css" />
    <h1>Admission States</h1>
    <h2 id="patientName"></h2>
    <div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Department</th>
            <th>Entering Date</th>
            <th>Exiting Date</th>
            <th>Cause</th>
            <th>Reason</th>
            <th>Discharge</th>
            <th>Discharge Reason</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody  id="admissionStateTable">
        </tbody>
    </table>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/admission-state/js/admission-state.js"></script>
</body>
</html>
